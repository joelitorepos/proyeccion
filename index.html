<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Joel">
    <title>Proyeccion</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <main>
            <h1>Proyeccion de ventas</h1>
            <div id="form-container">
                <form id="formulario-ventas">
                    <div>
                        <h2>Meta de ventas</h2>
                        <input type="number" class="input" id="metas" required>
                    </div>
                    <div id="alerta"></div>
                    <div>
                        <h2>Articulos vendidos</h2>
                        <input type="number" class="input" id="articulos" required>
                    </div>
                    <div id="alerta2"></div>
                    <div>
                        <h2>Asuetos</h2>
                        <input type="number" class="input" id="asuetos" required>
                    </div>
                    <div id="alerta3"></div>
                    <button type="submit" class="button-submit">ENVIAR</button>
                </form>
            <div id="resultados"></div>
        </main>
        <script src="./typescript/script.js"></script>
    </body>
</html>
